<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es" >
<head>
  <meta charset="UTF-8"/>
  <title>SISMANWEB</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes"/>  
  <link rel="stylesheet" media="screen" href="../static/css/style_login.css" th:href="@{/static/css/style_login.css}" />    
</head>

<body>

  <div class="titulo">
    <h1>SISTEMA DE MANTENIMIENTO DE DATOS WEB</h1>
  </div>
  
  <div class='login'>
    <form th:action="@{/logincheck}" method="POST">
	  <h2>Iniciar Sesion</h2>
	  <input id='username' name='username' placeholder='Usuario' type='text' />	  
	  <input id='password' name='password' placeholder='Contraseña' type='password' />	  	  
	  <input type='submit' value='Ingresar'/>
	  <div th:if="${error} != null">Usuario o contraseña incorrecta</div>
	  <div th:if="${logout} != null">Usted se ha desconectado</div>
  	</form>
  </div> 

</body>
</html>
